<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 上方導覽 -->
    <header>
        <a href="#" class="logo">LOGO</a>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#About">About Me</a></li>
            <li><a href="#">作品</a></li>
            <li><a href="#">聯繫</a></li>
            <li><a href="#">登入</a></li>
        </ul>
    </header>

    <!-- banner -->
    <h2 class="title">Scroll To See Hollie's Resume....</h2>
    <section class="banner"></section>

    <!-- 關於我 -->
    <aside class="container1">
        <div class="aboutBox">
            <img src="./img/my.jpg" style="float:left;margin:0 10vw">
            <h2 id="About">About Me</h2>
            <p>過去都是從事服務業，這次疫情太嚴重而導致失業，想尋求一個可以永續的工作，參加了泰山職訓的甄試便開始學習程式技術，在學習程式的過程中找到了興趣，希望未來能從事相關工作與團隊一起努力！</p>
        </div>
    </aside>

    <hr>

    <!-- 程式碼區 -->
    <main style="clear:both">
        <div class="codeBox">
            <div class="code">
                各種程式碼
            </div>
        </div>
    </main>

    <!-- 作品區 -->

    <!-- 尾版 -->
    <footer>
        Copyright©2021 Hollie Chao
    </footer>
    
    <!-- 上方導覽的JS -->
    <script>
        window.addEventListener('scroll', () => {
            let header = document.querySelector('header')
            header.classList.toggle('sticky', window.scrollY > 0)
        })
    </script>

    <!-- banner的JS -->
    <script>
        let section = document.querySelector('section');
        window.addEventListener('scroll', function() {
            let value = window.scrollY;
            section.style.clipPath = `circle(${value}px at center)`;
        })
    </script>
</body>
</html>
